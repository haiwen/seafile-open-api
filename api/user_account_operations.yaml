openapi: 3.0.3
info:
  title: Account Operations - User
  description: |-
    The official SeaTable API Reference (OpenAPI 3.0). - Part 'User Account Operations'.
  version: 1.0.1
servers:
  - url: https://{server}
    variables: 
      server:
        default: cloud.seafile.com

x-readme:
  explorer-enabled: true
  metrics-enabled: false
  proxy-enabled: false

components:
  securitySchemes:
    AccountTokenAuth:
      type: http
      scheme: bearer
      description: This is the [Account-Token](/reference/authentication).

  # Reusable path, query, header and cookie parameters
  parameters:
    # Query parameters
    page:
      name: page
      in: query
      required: false
      schema:
        type: integer
        default: 1
      example: 1

    per_page:
      name: per_page
      in: query
      required: false
      schema:
        type: integer
      example: 25

    avatar_size:
      name: avatar_size
      in: query
      required: false
      schema:
        type: integer
      example: 72

    dir_path:
      name: path
      in: query
      description: 'Path to the dir'
      required: false
      schema:
        type: string
    
    detail_dir_path: 
      name: path
      in: query
      description: Path to the dir
      required: true
      schema: 
        type: string

    dir_p: 
      name: p
      in: query
      description: 'Path to the dir'
      required: false
      schema: 
        type: string

    directory_path:
      name: p
      in: query
      description: 'Path to the dir, should not be /'
      required: true
      schema:
        type: string

    parent_dir:
      name: parent_dir
      in: query
      description: 'Path to the parent_dir'
      required: true
      schema:
        type: string

    dirents:
      name: dirents
      in: query
      description: 'name of the dir'
      required: true
      schema:
        type: string

    token:
      name: token
      in: query
      description: 'The token returned from Get Task Token request'
      required: true
      schema:
        type: string
      example: b2272645-35ee-44ce-8f68-07c022107015

    invitation_token:
      name: invitation_token
      in: path
      required: true
      description: Invitation token
      schema:
        type: string
      example: b2272645-35ee-44ce-8f68-07c022107015

    object_id:
      name: oid
      in: query
      description: 'The object id of the directory. The object id is the checksum of the directory contents.'
      required: false
      schema:
        type: string

    type:
      name: t
      in: query
      description: If set t argument as f, will only return file entries, and d for only dir entries.
      required: false
      schema:
        type: string
      example: 'f'

    recursive:
      name: recursive
      in: query
      required: false
      schema:
        type: string
        enum:
          - '0'
          - '1'
        default: '0'

    library_type:
      name: type
      in: query
      required: false
      schema:
        enum:
          - mine
          - shared
          - group
          - org
        default: mine

    nameContains:
      name: nameContains
      in: query
      required: false
      description: The name of the library 
      schema:
          type: string

    op:
      name: op
      in: query
      required: false
      description: Modify the name passing parameter 
      schema:
        type: string
        enum: [rename]
        default: rename
    
    path_in_query:
      name: path
      in: query
      description: path of file/folder.
      required: false
      schema:
        type: string
        default: '/'

    path:
      name: path
      in: path
      description: 'path of file/folder.'
      required: true
      schema:
        type: string

    show_days:
      name: show_days
      in: query
      required: false
      schema:
        type: string
        default: 100

    scan_stat:
      name: scan_stat
      in: query
      description: "An opaque status returned by the last call. In the first call, None must be passed. The last entry of the result list contains a 'scan_stat' attribute. In the next call, pass in the returned 'scan_stat'."
      required: false
      schema:
        type: string
        
    upload_ret-json:
      name: ret-json
      in: query
      description:  returns a json array including file info if set to 1. If this parameter is not set, the file ids will be returned in a tab-separated string. New apps should set ret-json to 1.
      required: false
      schema:
        type: string
    
    upload_need_idx_progres:
      name: need_idx_progres
      in: query
      required: false
      description: Set to true  to ask the server to index file content asynchronously after upload is finished. So that the client doesn't have to wait until the file indexing is completed, which can take some time. The request returns a task_id to check file indexing progress.
      schema:
        type: string

    file_name:
      name: file_name
      in: query
      required: true
      description: 'filename'
      schema:
        type: string

    file_path:
      name: file_path
      in: query
      required: true
      description: 'The path of the file in the library'
      schema:
        type: string

    comment_p:
      name: p
      in: query
      required: true
      description: 'The path of the file in the library'
      schema: 
        type: string

    commit_id_in_query:
      name: commit_id
      in: query
      required: false
      description: commit id used for get more file history. If not passed, Seafile will use library's head commit id as its default value and return the latest history.
      schema: 
        type: string
    
    history_path:
      name: path
      in: query
      required: true
      description: file path
      schema:
        type: string
  
    commit_id_query:
      name: commit_id
      in: query
      required: true
      description: The unique identifier of a commit
      schema:
        type: string
    q:
      name: q
      in: query
      required: true
      description: keyword for searching.
      schema: 
        type: string

    search_repo:  
      name: search_repo
      in: query
      required: false
      description: all, mine, shared, group, public or a repo_id, (all for searching in all libraries, etc.), optional. For searching in shared libraries, you can also pass shared_from or not_shared_from parameter beside shared to filter shared libraries.
      schema: 
        type: string
        enum:
          - "all"
          - "mine"
          - "shared"
          - "group"
          - "public"
          - "repo_id"
        required:
          - "all"
          - "mine"
          - "shared"
          - "group"
          - "public"
          - "repo_id"
        default: all
    
    search_path:
      name: search_path
      in: query
      required: false
      description: path of specifiy library.(This option works only when search_repo is a single repo_id.)
      schema: 
        type: string
    
    search_ftypes:
      name: search_ftypes
      in: query
      required: false
      description: all or custom, (all for searching all file types, custom for only searching the specific file types you defined in ftype and input_fexts).
      schema: 
        type: string
        default: all
    
    ftype:
      name: ftype
      in: query
      required: false
      description: must be in (Text, Document, Image, Video, Audio, PDF, Markdown).
      schema:
        type: string
        
    with_permission:
      name: with_permission
      in: query
      required: false
      description: true or false. Whether return permission info of the file or not, default is false.
      schema:
        type: boolean

    task_id:
      name: task_id
      in: query
      required: true
      description: 'Asynchronous operation id' 
      schema: 
        type: string
    
    zip_token:
      name: token
      in: query
      description: ""
      required: true
      schema: 
        type: string

    is_admin:
      name: is_admin
      in: query
      description: "true or false, if only return admin members of group.  default false return all members"
      required: false
      schema: 
        type: string
        default: false
    
    share_type: 
      name: share_type
      in: query
      description: must be public
      required: true
      schema: 
        type: string
        enum:
          - public
        example: public

    share_path:
      name: path
      in: query
      description: sub folder path
      required: false
      schema: 
        type: string
        example: /test
        default: /

    password: 
      name: password
      in: query
      description: if link is encrypted
      required: false
      schema: 
        type: string
    # Path parameters

    folder_link_token: 
      name: token
      in: path
      required: true
      description: Folder share link token
      schema:
        type: string
    user:
      name: user
      in: path
      required: true
      schema:
        type: string
      example: user@example.com

    size:
      name: size
      in: path
      required: true
      schema:
        type: integer
      example: 64

    group_id:
      name: group_id
      in: path
      description: The unique identifier of a group
      required: true
      schema:
        type: integer

    email:
      name: email
      in: path
      required: true
      description: Member email
      schema:
        type: string

    repo_id:
      name: repo_id
      in: path
      description: The unique identifier of a library
      required: true
      schema:
        type: string
        pattern: '^[0-9a-fA-F]{8}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{12}$'
    
    p:
      name: p
      in: query
      description: 'The path of the file in the library'
      required: true
      schema:
        type: string

    reuse:
      name: reuse
      in: query
      description: Set reuse to 1 if you want the generated download link can be accessed more than once in one hour.
      required: false
      schema:
        type: string
    
    repo_id_query:
      name: repo_id
      in: query
      description: 'The unique identifier of a library'
      required: true
      schema:
        type: string
    
    is_dir:
      name: is_dir
      in: query
      description: 'true or false'
      required: true
      schema: 
        type: string
    
    path_in_file:
      name: path
      in: query
      required: true
      description:  path of file/folder
      schema: 
        type: string

    comment_id:
      name: pk
      in: path
      required: true
      description: The unique identifier of a comment
      schema:
        type: integer

    repo_tag_id:
      name: repo_tag_id
      in: path
      required: true
      description: The unique identifier of a tag
      schema:
        type: integer

    file_tag_id:
      name: file_tag_id
      in: path
      required: true
      schema:
        type: integer

    upload_token:
      name: upload_token
      in: path
      required: true
      schema:
        type: string
        pattern: '^[0-9a-fA-F]{8}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{12}$'

    commit_id:
      name: commit_id
      in: path
      required: true
      schema:
        type: string
        pattern: '^[0-9a-fA-F]{8}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{12}$'
    
    pk:
      name: pk
      in: path
      required: true
      schema:
        type: integer

    share_token:
      name: token
      in: path
      required: true
      schema: 
        type: string

    upload_link_token: 
      name: token
      in: path
      description: upload link token
      required: true
      schema: 
        type: string


  schemas:
    # request body
    group_name: 
      title: name
      description: Group name
      type: string
      example: 'test'

    avatar:
      type: string
      description: >-
        Upload an image file. Authorized extensions are : .jpg, .png, .jpeg, .gif. Accepted max size is 1.0 MB.
      format: binary

    avatar_size:
      type: string

    repo_name:
      description: 'Name of the library'
      type: string
      example: 'test'

    permission:
      type: string
      description: "'r' or 'rw'"
      example: r

    password:
      type: string


    username:
      type: string
      example: 1@1.com

    username_list:
      type: array
      items:
        type: string
      example: [1@1.com, 2@2.com]

    group_id:
      type: integer
      example: 1

    group_id_list:
      type: array
      description: The unique identifier of a group
      items:
        type: integer
      example: [1, 2]

    dir_path:
      description: 'Path to the dir'
      type: string
      example: '/'

    platform:
      type: string
      example: linux

    device_id:
      type: string
      example: be10980211752515053bf9036a13139375de0cc8

    remote_wipe:
      type: string
      default: ''

    operation:
      type: string
      enum:
        - mkdir
        - rename
      example: mkdir

    create_parents:
      type: string
      description: whether to create multi-level directory, default false.
      default: 'false'

    newname:
      type: string
      description: the new name of the directory / file.

    commit_id:
      type: string
      description: Unique identification of the operation
      example: b1a33768517f65ac7d618ff078dd27855374c7e0

    src_repo_id:
      type: string
      description: The unique identifier of a library
      pattern: '^[0-9a-fA-F]{8}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{12}$'

    src_parent_dir:
      type: string
      description: File path
      example: '/src'

    src_dirent_name:
      type: string
      description: Directory name
      example: folder

    src_dirents:
      type: array
      items:
        type: string
        example: ["1.md","2.md"]

    dst_repo_id:
      type: string
      description: The unique identifier of a library
      pattern: '^[0-9a-fA-F]{8}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{12}$'

    dst_parent_dir:
      type: string
      description: File path
      example: '/dst'

    create_directory:
      title: 'Create New Directory'
      type: object
      properties:
        operation:
          type: string
          enum: [mkdir]
        create_parents:
          $ref: '#/components/schemas/create_parents'

    rename_directory:
      title: 'Rename Directory'
      type: object
      properties:
        operation:
          type: string
          enum: [rename]
        newname:
          $ref: '#/components/schemas/newname'

    
    file_operation_create:
      title: 'Create file'
      type: object
      properties:
        operation:
          type: string
          enum: [create]
        

    file_operation_move:
      title: 'Move file'
      type: object
      properties:
        operation:
          type: string
          enum: [move]
        dst_repo:
          $ref: '#/components/schemas/dst_repo'
        dst_dir:
          $ref: '#/components/schemas/dst_dir'

    file_operation_copy:
      title: 'Copy file'
      type: object
      properties:
        operation:
          type: string
          enum: [copy]
        dst_repo:
          $ref: '#/components/schemas/dst_repo'
        dst_dir:
          $ref: '#/components/schemas/dst_dir'
    
    file_operation_rename:
      title: 'Rename file'
      type: object
      properties:
        operation:
          type: string
          enum: [rename]
        newname:
          $ref: '#/components/schemas/new_name'

    file_operation:
      oneOf:
        - $ref: '#/components/schemas/file_operation_create'
        - $ref: '#/components/schemas/file_operation_copy'
        - $ref: '#/components/schemas/file_operation_move'
        - $ref: '#/components/schemas/file_operation_rename'
      
    file_lock_operation:
      title: 'operation'
      type: string
      enum:
        - lock
        - unlock
      example: "lock"

    new_name:
      title: 'newname'
      type: string
      example: 'test.md'

    dst_repo:
      title: dst_repo
      type: string
      example: affc837f-7fdd-4e91-b88a-32caf99897f2
    
    dst_dir: 
      title: dst_dir
      type: string
      example: /123
    
    library_passwd:
      type: string
      example: test
      description: needed by encrypted library

    storage_id:
      type: string
      description: when multiple storage backends enabled, use this identifier for storage object.

    op_rename:
      title: 'Rename library'
      type: object
      properties:
        repo_name:
          type: string
          
    op_password:
      title: 'Decrypt library'
      type: object
      properties:
        password:
          type: string

    library_operation:
      oneOf:
        - $ref: '#/components/schemas/op_rename'
        - $ref: '#/components/schemas/op_password'

    repo_owner:
      type: string
      description: The format should be "department_id@seafile_group"
      example: 62e7d27c7d4f42d8afcc35e2002b812c@auth.local

    keep_days:
      type: string
      description: -1 for keep full history; 0 for do not keep history; positive number for keep a period of limit days.
      example:  8

    upload_file:
      type: object
      properties:
        file:
          type: string
          description: this field contains the contents to be uploaded.
        parent_dir:
          type: string
          description: path in your Seafile repo that you want to upload local file to. This path must be the same as the 'p' parameter you specified when getting the upload link.
        relative_path: 
          type: string
          description: sub-folder of "parent_dir", if this sub-folder does not exist, Seafile will create it recursively. When you upload a folder, you should set this parameter to the uploaded folder's name.
        replace:
          type: string
          description: whether to overwrite file when it already exists. 1 for replace, 0 for not replace. If existing file is not replaced, the uploaded file will be renamed to the form "filename (1).txt".

    file:
      type: object
      properties:
        file:
          type: string
          description: this field contains the contents to be uploaded.
        target_file:
          type: string
          description: The absolute path inside the library of the file being updated.
    
    name: 
      type: string
      title: name
      description: New file name
      example: new_group
  
    owner: 
      type: string
      title: owner
      description: new owner of this group, should be an email.
      example: new_owner@new_owner.com

    email: 
      type: string
      title: email
      description: Member email.
      example: new_owner@new_owner.com

    emails:
      type: string
      title: emails
      example: new_owner@new_owner.com,new_owner2@new_owner.com

    is_admin: 
      type: string
      title: is_admin
      enum: ["true","false"]
      example: "true"
    
    share_type: 
      type: string
      description: must be public
      enum:
        - public
      example: public
    
    type: 
      type: string
      description: User type
      example: guest
    
    accepter: 
      type: string
      description: User email address
      example: example@example.com

    batch_accepter: 
      type: string
      description: 'You can add multiple accepter' 
      example: example@example.com
    
    repo_id:
      type: string
      description: The unique identifier of a library

    path: 
      type: string
      description: file/folder path
      example: "/folder"
    
    expire_days: 
      type: string
      description: Set expiration time
    
    share_link_permission: 
      type: object
      description: Operation permission
      properties:
        can_edit: 
          type: boolean
          enum:
            - false
            - true
        can_download: 
          type: boolean
          enum:
            - true
            - false
        can_upload:
          type: boolean
          enum:
            - true
            - false

    token: 
      type: string 
      description: Link token
      example: a8ea01ae4aad44bbb316

    extra_msg: 
      type: string
      description: Extra message
      
    # Response body
    FileRevert: 
      type: object
      properties:
        success: 
          type: boolean

    FileCreate:
      type: object
      description: Basic file information
      properties:
        type:
          type: string
        repo_id:
          type: string
        parent_dir: 
          type: string
        obj_name: 
          type: string
        obj_id: 
          type: string
        size: 
          type: integer
        mtime: 
          type: string
        is_locked: 
          type: boolean
        can_preview: 
          type: boolean
        can_edit: 
          type: boolean

    file_upload_noret: 
      type: string
      description: Returns the file identifier

    file_upload_ret: 
      type: array
      items:
        type: object
        description: File information
        properties:
          name: 
            type: string
          id: 
            type: string
          size: 
            type: integer
    
    file_upload_task_id: 
      type: object
      description: File index progress information
      properties:
        indexed: 
          type: integer
        total: 
          type: integer
        status: 
          type: integer
        ret_json: 
          type: string

    create: 
      type: object
      description: File information
      properties:
        is_locked: 
          type: boolean
        mtime:
          type: string
        obj_id: 
          type: string
        obj_name: 
          type: string
        parent_dir: 
          type: string
        repo_id: 
          type: string
        size: 
          type: integer
        type: 
          type: string
      example: {
          'is_locked': False,
          'mtime': '2024-03-12T14:57:42+08:00',
          'obj_id': u'44bdca6005429390d1ecc6943b05c821bd30917a',
          'obj_name': u'test.xlsx',
          'parent_dir': u'/',
          'repo_id': u'7460f7ac-a0ff-4585-8906-bb5a57d2e118',
          'size': 7631,
          'type': 'file'
      }
    
    rename: 
      type: string
      example: "success"

    move: 
      type: object
      properties:
        repo_id: 
          type: string
        parent_dir: 
          type: string
        obj_name: 
          type: string
      example: {
          "repo_id": "affc837f-7fdd-4e91-b88a-32caf99897f2",
          "parent_dir": "/example-folder",
          "obj_name": "foo.c"
      }
    copy: 
      type: object
      properties:
        repo_id: 
          type: string
        parent_dir: 
          type: string
        obj_name: 
          type: string
      example: {
          "repo_id": "affc837f-7fdd-4e91-b88a-32caf99897f2",
          "parent_dir": "/example-folder",
          "obj_name": "foo.c"
      }


paths:
  # Account
  /api2/account/info/:
    get:
      tags:
        - Account
      summary: Get account info
      description: Get the detailed account information with the user's Account Token.
      security:
        - AccountTokenAuth: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                description: Account information
                properties:
                  login_id: 
                    type: string
                  is_staff: 
                    type: boolean
                  name: 
                    type: string
                  email_notification_interval: 
                    type: integer
                  institution: 
                    type: string
                  department: 
                    type: string
                  avatar_url: 
                    type: string
                  contact_email: 
                    type: string
                  space_usage: 
                    type: string
                  usage: 
                    type: string
                  total: 
                    type: string
                  email: 
                    type: string
              example:
                login_id: ''
                is_staff: false
                name: foo
                email_notification_interval: 0
                institution: ''
                department: ''
                avatar_url: http://127.0.0.1:8000/media/avatars/default.png
                contact_email: test@example.com
                space_usage: 73.40217%
                usage: 22020651,
                total: 30000000,
                email: 'foo@foo.com'

  /api2/client-login/:
    post:
      tags:
        - Account
      summary: Get user token
      description: You can use this API to get a token.
      security:
        - AccountTokenAuth: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  token: 
                    type: string
              example: {"token": "e462c3662e99418fb3ee1aa30478b2ed"}
                
  # Activities
  /api/v2.1/activities/:
    get:
      tags:
        - Activities
      summary: Get file activities

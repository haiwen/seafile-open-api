openapi: 3.0.3
info:
  title: Account Operations - User
  description: |-
    The official SeaTable API Reference (OpenAPI 3.0). - Part 'User Account Operations'.
  version: 1.0.1
servers:
  - url: https://{server}
    variables: 
      server:
        default: cloud.seafile.com

x-readme:
  explorer-enabled: true
  metrics-enabled: false
  proxy-enabled: false

components:
  securitySchemes:
    AccountTokenAuth:
      type: http
      scheme: bearer
      description: This is the [Account-Token](/reference/authentication).

  # Reusable path, query, header and cookie parameters
  parameters:
    # Query parameters
    page:
      name: page
      in: query
      required: false
      schema:
        type: integer
        default: 1
      example: 1

    per_page:
      name: per_page
      in: query
      required: false
      schema:
        type: integer
      example: 25

    avatar_size:
      name: avatar_size
      in: query
      required: false
      schema:
        type: integer
      example: 72

    dir_path:
      name: path
      in: query
      description: 'Path to the dir'
      required: false
      schema:
        type: string

    directory_path:
      name: p
      in: query
      description: 'Path to the dir, should not be /'
      required: true
      schema:
        type: string

    parent_dir:
      name: parent_dir
      in: query
      description: 'Path to the parent_dir'
      required: true
      schema:
        type: string

    dirents:
      name: dirents
      in: query
      description: 'name of the dir'
      required: true
      schema:
        type: string

    token:
      name: token
      in: query
      description: 'The token returned from Get Task Token request'
      required: true
      schema:
        type: string
      example: b2272645-35ee-44ce-8f68-07c022107015

    invitation_token:
      name: invitation_token
      in: path
      required: true
      schema:
        type: string
      example: b2272645-35ee-44ce-8f68-07c022107015

    object_id:
      name: oid
      in: query
      description: 'The object id of the directory. The object id is the checksum of the directory contents.'
      required: false
      schema:
        type: string

    type:
      name: t
      in: query
      description: If set t argument as f, will only return file entries, and d for only dir entries.
      required: false
      schema:
        type: string
      example: 'f'

    recursive:
      name: recursive
      in: query
      required: false
      schema:
        type: string
        enum:
          - '0'
          - '1'
        default: '0'

    library_type:
      name: type
      in: query
      required: false
      schema:
        enum:
          - mine
          - shared
          - group
          - org
        default: mine

    nameContains:
      name: nameContains
      in: query
      required: false
      description: The name of the library 
      schema:
          type: string

    op:
      name: op
      in: query
      required: false
      description: Modify the name passing parameter 
      schema:
        type: string
        enum: [rename]
        default: rename
    
    path_in_query:
      name: path
      in: query
      required: false
      schema:
        type: string
        default: '/'

    path:
      name: path
      in: path
      description: 'path of file/folder.'
      required: true
      schema:
        type: string

    show_days:
      name: show_days
      in: query
      required: false
      schema:
        type: string
        default: 100

    scan_stat:
      name: scan_stat
      in: query
      description: "An opaque status returned by the last call. In the first call, None must be passed. The last entry of the result list contains a 'scan_stat' attribute. In the next call, pass in the returned 'scan_stat'."
      required: false
      schema:
        type: string
        

    # Path parameters
    user:
      name: user
      in: path
      required: true
      schema:
        type: string
      example: user@example.com

    size:
      name: size
      in: path
      required: true
      schema:
        type: integer
      example: 64

    group_id:
      name: group_id
      in: path
      required: true
      schema:
        type: integer

    email:
      name: email
      in: path
      required: true
      schema:
        type: string

    repo_id:
      name: repo_id
      in: path
      description: The unique identifier of a library
      required: true
      schema:
        type: string
        pattern: '^[0-9a-fA-F]{8}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{12}$'
    
    p:
      name: p
      in: path
      description: 'The path to the file in the library'
      required: true
      schema:
        type: string

    reuse:
      name: reuse
      in: query
      description: Set reuse to 1 if you want the generated download link can be accessed more than once in one hour.
      required: false
      schema:
        type: string
    
    repo_id_query:
      name: repo_id
      in: path
      description: 'The unique identifier of a library'
      required: true
      schema:
        type: string
    
    is_dir:
      name: is_dir
      in: path
      description: 'true or false'
      required: true
      schema: 
        type: string
      
    comment_id:
      name: comment_id
      in: path
      required: true
      schema:
        type: integer

    repo_tag_id:
      name: repo_tag_id
      in: path
      required: true
      schema:
        type: integer

    file_tag_id:
      name: file_tag_id
      in: path
      required: true
      schema:
        type: integer

    upload_token:
      name: upload_token
      in: path
      required: true
      schema:
        type: string
        pattern: '^[0-9a-fA-F]{8}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{12}$'

    commit_id:
      name: commit_id
      in: path
      required: true
      schema:
        type: string
        pattern: '^[0-9a-fA-F]{8}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{12}$'
    
    
  schemas:
    # request body
    avatar:
      type: string
      description: >-
        Upload an image file. Authorized extensions are : .jpg, .png, .jpeg, .gif. Accepted max size is 1.0 MB.
      format: binary

    avatar_size:
      type: string

    repo_name:
      description: 'Name of the library'
      type: string
      example: 'test'

    permission:
      type: string
      example: r

    password:
      type: string

    username:
      type: string
      example: 1@1.com

    username_list:
      type: array
      items:
        type: string
      example: [1@1.com, 2@2.com]

    group_id:
      type: integer
      example: 1

    group_id_list:
      type: array
      items:
        type: integer
      example: [1, 2]

    dir_path:
      description: 'Path to the dir'
      type: string
      example: '/'

    platform:
      type: string
      example: linux

    device_id:
      type: string
      example: be10980211752515053bf9036a13139375de0cc8

    remote_wipe:
      type: string
      default: ''

    operation:
      type: string
      enum:
        - mkdir
        - rename
      example: mkdir

    create_parents:
      type: string
      description: whether to create multi-level directory, default false.
      default: 'false'

    newname:
      type: string
      description: the new name of the directory / file.

    commit_id:
      type: string
      example: b1a33768517f65ac7d618ff078dd27855374c7e0

    src_repo_id:
      type: string
      pattern: '^[0-9a-fA-F]{8}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{12}$'

    src_parent_dir:
      type: string
      example: '/src'

    src_dirent_name:
      type: string
      example: folder

    dst_repo_id:
      type: string
      pattern: '^[0-9a-fA-F]{8}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{12}$'

    dst_parent_dir:
      type: string
      example: '/dst'

    create_directory:
      title: 'Create New Directory'
      type: object
      properties:
        operation:
          type: string
          enum: [mkdir]
        create_parents:
          $ref: '#/components/schemas/create_parents'

    rename_directory:
      title: 'Rename Directory'
      type: object
      properties:
        operation:
          type: string
          enum: [rename]
        newname:
          $ref: '#/components/schemas/newname'

    
    file_operation_create:
      title: 'Create file'
      type: object
      properties:
        operation:
          type: string
          enum: [create]
        

    file_operation_move:
      title: 'Move file'
      type: object
      properties:
        operation:
          type: string
          enum: [move]
        dst_repo:
          $ref: '#/components/schemas/dst_repo'
        dst_dir:
          $ref: '#/components/schemas/dst_dir'

    file_operation_copy:
      title: 'Copy file'
      type: object
      properties:
        operation:
          type: string
          enum: [copy]
        dst_repo:
          $ref: '#/components/schemas/dst_repo'
        dst_dir:
          $ref: '#/components/schemas/dst_dir'
    
    file_operation_rename:
      title: 'Rename file'
      type: object
      properties:
        operation:
          type: string
          enum: [rename]
        newname:
          $ref: '#/components/schemas/new_name'

    file_operation:
      oneOf:
        - $ref: '#/components/schemas/file_operation_create'
        - $ref: '#/components/schemas/file_operation_copy'
        - $ref: '#/components/schemas/file_operation_move'
        - $ref: '#/components/schemas/file_operation_rename'
      
    file_lock_operation:
      title: 'operation'
      type: string
      enum:
        - lock
        - unlock
      example: "lock"

    new_name:
      title: 'newname'
      type: string
      example: 'test.md'

    dst_repo:
      title: dst_repo
      type: string
      example: affc837f-7fdd-4e91-b88a-32caf99897f2
    
    dst_dir: 
      title: dst_dir
      type: string
      example: /123
    
    library_passwd:
      type: string
      example: test
      description: needed by encrypted library

    storage_id:
      type: string
      description: when multiple storage backends enabled, use this identifier for storage object.

    op_rename:
      title: 'Rename library'
      type: object
      properties:
        repo_name:
          type: string
          
    op_password:
      title: 'Decrypt library'
      type: object
      properties:
        password:
          type: string

    library_operation:
      oneOf:
        - $ref: '#/components/schemas/op_rename'
        - $ref: '#/components/schemas/op_password'

    repo_owner:
      type: string
      description: The format should be "department_id@seafile_group"
      example: 62e7d27c7d4f42d8afcc35e2002b812c@auth.local

    keep_days:
      type: string
      description: -1 for keep full history; 0 for do not keep history; positive number for keep a period of limit days.
      example:  8


paths:
  # Account
  /api2/account/info/:
    get:
      tags:
        - Account
      summary: Get Account Info
      description: Get the detailed account information with the user's Account Token.
      security:
        - AccountTokenAuth: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
              example:
                login_id: ''
                is_staff: false
                name: foo
                email_notification_interval: 0
                institution: ''
                department: ''
                avatar_url: http://127.0.0.1:8000/media/avatars/default.png
                contact_email: test@example.com
                space_usage: 73.40217%
                usage: 22020651,
                total: 30000000,
                email: 'foo@foo.com'

  /api2/client-login/:
    get:
      tags:
        - Account
      summary: Get Client Login URL
      description: You can use this API to get a URL to login into the Web interface. The usage case is to provide the feature of 'Visit web site' in the clients.
      security:
        - AccountTokenAuth: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: string
              example:
                'https://cloud.seafile.com/client-login/?token=000f1f83d612836c65fed087fb9c4ca40852d0f9'

  # Activities
  /apiv2.1/activities/:
    get:
      tags:
        - Activities
      summary: Get File Activities
      description: Get File Activities
      security:
        - AccountTokenAuth: []
      parameters:
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/per_page'
        - $ref: '#/components/parameters/avatar_size'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
              example:
                events:
                  - commit_id: 56ad4dfa70f79d2c7a8a6e032acda65d824e7946
                    obj_type: file
                    repo_id: 231afed9-9e6c-4314-9247-dfc3ee0ac734
                    name: temp.md
                    author_email: a@example.com
                    author_contact_email: a@example.com
                    time: 2023-05-14T09:42:48+00:00
                    author_name: aaa
                    avatar_url: http://127.0.0.1:8000/media/avatars/d/1/0ca8d11301c2f4993ac2279ce4b930/resized/72/03e77af8819c66f25260297dd5e97dc7.png
                    op_type: edit
                    path: /temp.md
                    repo_name: documents

  /api/v2.1/user-avatar/:
    post:
      tags:
        - Avatars
      summary: Upload/Update User Avatar
      description: Upload an image to make it your current avatar. After successful uploading/updating your avatar, the file will be renamed and converted to .png. The URL of your new avatar is returned in the response.
      security:
        - AccountTokenAuth: []
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                avatar:
                  $ref: '#/components/schemas/avatar'
                avatar_size:
                  $ref: '#/components/schemas/avatar_size'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
              example:
                avatar_url: >-
                  https://cloud.seafile.com/media/avatars/2/4/fa66e6b3a50e2707997ec5eed3eda0/resized/64/a92f89f3e23c7fe9cc708454cdd010df_Y7zJE8v.png

  /api2/avatars/user/{user}/resized/{size}/:
    get:
      tags:
        - Avatars      
      summary: Get User Avatar
      security:
        - AccountTokenAuth: []
      parameters:
        - $ref: '#/components/parameters/user'
        - $ref: '#/components/parameters/size'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
              example:
                url: http://127.0.0.1:8000/media/avatars/default.png
                is_default: true
                mtime: 0

  /api/v2.1/groups/{group_id}/group-owned-libraries/:
    post:
      tags:
        - Department Libraries
      summary: Add Group Owned Library
      description: Add Group Owned Library
      security:
        - AccountTokenAuth: []
      parameters:
        - $ref: '#/components/parameters/group_id'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                repo_name:
                  $ref: '#/components/schemas/repo_name'
                permission:
                  $ref: '#/components/schemas/permission'
                password:
                  $ref: '#/components/schemas/password'
              required:
                - repo_name
                - permission
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
              example:
                repo_id: 9bc59af9-265e-4110-a0e2-619450a5cb35
                permission: r
                encrypted: false
                owner_email: 53@seafile_group
                mtime: 2018-04-23T17:25:37+08:00
                repo_name: group-owned-repo-4
                size: 0

  /api/v2.1/groups/{group_id}/group-owned-libraries/{repo_id}/:
    put:
      tags:
        - Department Libraries
      summary: Rename a Group Owned Library
      description: Rename a Group Owned Library
      security:
        - AccountTokenAuth: []
      parameters:
        - $ref: '#/components/parameters/group_id'
        - $ref: '#/components/parameters/repo_id'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  $ref: '#/components/schemas/repo_name'
              required:
                - name
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
              example:
                id: 9bc59af9-265e-4110-a0e2-619450a5cb35
                name: test
                mtime: 2018-04-23T17:25:37+08:00
                size: 0
                encrypted: false
                owner: 3@seafile_group
                group_name: test-group

    delete:
      tags:
        - Department Libraries
      summary: Delete Group Owned Library
      description: Delete Group Owned Library
      security:
        - AccountTokenAuth: []
      parameters:
        - $ref: '#/components/parameters/group_id'
        - $ref: '#/components/parameters/repo_id'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean

  /api/v2.1/group-owned-libraries/{repo_id}/user-share/:
    get:
      tags:
        - Department Libraries
      summary: Get Group Owned Library User Share Info
      security:
        - AccountTokenAuth: []
      parameters:
        - $ref: '#/components/parameters/repo_id'
        - $ref: '#/components/parameters/dir_path'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  example:
                    permission: rw
                    user_name: '1'
                    user_email: 1@1.com
                    user_contact_email: 1@1.com

    post:
      tags:
        - Department Libraries
      summary: Share Group Owned Library to User
      security:
        - AccountTokenAuth: []
      parameters:
        - $ref: '#/components/parameters/repo_id'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                permission:
                  $ref: '#/components/schemas/permission'
                username:
                  $ref: '#/components/schemas/username_list'
                path:
                  $ref: '#/components/schemas/dir_path'
              required:
                - username
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  failed:
                    type: array
                    items:
                      type: object
                  success:
                    type: array
                    items:
                      type: object
              example:
                failed: [
                  {
                    email: 2@2.com,
                    error_msg: User 2@2.com not found.
                  }
                ]
                success: [
                  {
                    permission: r,
                    user_name: '1',
                    user_email: 1@1.com,
                    user_contact_email: 1@1.com
                  }
                ]

    put:
      tags:
        - Department Libraries
      summary: Modify Group Owned Library User Share Permission
      security:
        - AccountTokenAuth: []
      parameters:
        - $ref: '#/components/parameters/repo_id'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                permission:
                  $ref: '#/components/schemas/permission'
                username:
                  $ref: '#/components/schemas/username'
                path:
                  $ref: '#/components/schemas/dir_path'
              required:
                - username
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean

    delete:
      tags:
        - Department Libraries
      summary: Delete Group Owned Library User Share
      security:
        - AccountTokenAuth: []
      parameters:
        - $ref: '#/components/parameters/repo_id'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  $ref: '#/components/schemas/username'
                path:
                  $ref: '#/components/schemas/dir_path'
              required:
                - username
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean

  /api/v2.1/group-owned-libraries/{repo_id}/group-share/:
    get:
      tags:
        - Department Libraries
      summary: Get Group Owned Library Group Share Info
      security:
        - AccountTokenAuth: []
      parameters:
        - $ref: '#/components/parameters/repo_id'
        - $ref: '#/components/parameters/dir_path'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  example:
                    permission: r
                    group_id: 1
                    group_name: test-group

    post:
      tags:
        - Department Libraries
      summary: Share Group Owned Library to Group
      security:
        - AccountTokenAuth: []
      parameters:
        - $ref: '#/components/parameters/repo_id'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                permission:
                  $ref: '#/components/schemas/permission'
                group_id:
                  $ref: '#/components/schemas/group_id_list'
                path:
                  $ref: '#/components/schemas/dir_path'
              required:
                - group_id
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  failed:
                    type: array
                    items:
                      type: object
                  success:
                    type: array
                    items:
                      type: object
              example:
                failed: [
                  {
                    error_msg: Group 2 not found.
                  }
                ]
                success: [
                  {
                    permission: r,
                    group_id: 1,
                    group_name: test-group
                  }
                ]

    put:
      tags:
        - Department Libraries
      summary: Modify Group Owned Library Group Share Permission
      security:
        - AccountTokenAuth: []
      parameters:
        - $ref: '#/components/parameters/repo_id'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                permission:
                  $ref: '#/components/schemas/permission'
                group_id:
                  $ref: '#/components/schemas/group_id'
                path:
                  $ref: '#/components/schemas/dir_path'
              required:
                - group_id
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean

    delete:
      tags:
        - Department Libraries
      summary: Delete Group Owned Library Group Share
      security:
        - AccountTokenAuth: []
      parameters:
        - $ref: '#/components/parameters/repo_id'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                group_id:
                  $ref: '#/components/schemas/group_id'
                path:
                  $ref: '#/components/schemas/dir_path'
              required:
                - group_id
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean

  /api2/devices/:
    get:
      tags:
        - Devices
      summary: List Devices
      security:
        - AccountTokenAuth: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  example:
